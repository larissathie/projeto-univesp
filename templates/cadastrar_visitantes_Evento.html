<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 50px;
    }

    .formulario {
      flex: 1;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 80vh;
    }

    .formulario h1 {
      margin-top: 0;
      color: #333;
    }

    .formulario input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 35px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .formulario button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #0056b3;
    }

    
    .espacamento-superior {
      margin-top: 70px;
    }

    .campo-select {
      width: 180px;        
      height: 35px;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .lista-convidados {
      flex: 1;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      display: flex;
      flex-direction: column;
      
    }

    .eventos-cadastrados {
      margin-bottom: 30px;
    }

    .eventos-cadastrados ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .eventos-cadastrados li {
      margin-bottom: 10px;
    }

    .lista-convidados h2 {
      color: #333;
    }

    .cadastro-convidado {
      margin-top: 20px;
    }

    .cadastro-convidado h2 {
      margin-top: 20px;
      margin-bottom: 42px;
    }

    .cadastro-convidado input[type="text"] {
      width: 50%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .cadastro-convidado button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .cadastro-convidado button:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="formulario">
        <h1>Sua Reserva : </h1>
            <div class="perfil-info">
              <p><strong><strong>Local:</strong> {{ evento.ambientes }}</p>
              <p><strong>Data:</strong> {{ evento.data.strftime('%d/%m/%Y') }}
              <p><strong>Ap:</strong> {{ evento.apartamento }}
            </div>

            <h2>Convidados cadastrados:</h2>
        <ul>
          {% for convidado in convidados %}
            <li>              
              <strong>Nome:</strong> {{ convidado.nome }} 
                     <form action="{{url_for('deleteConvidado', id = convidado['id_visitante'])}}" method="POST">
                            <input type="submit" value="Excluir Convidado" class="btn btn-danger btn-sn"
                            onclick="return confirm('Tem certeza que deseja excluir esse convidado?')"> 
                            </form>
            </li>
          {% endfor %}
        </ul>

    </div>
                  <div class="cadastro-convidado">
                    <h2>Cadastrar Convidado:</h2>
                      <form method="POST" action="{{url_for('adicionarVisitante', id = evento['id'])}}">
                        <input type="text" name="nome_convidado" placeholder="Nome do convidado" required>
                        <button type="submit">Adicionar</button>
                      </form>
                  </div>
  </div>

</body>
</html>
