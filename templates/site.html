<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to top, #e0f2fe, #dbeafe);
    }

    header {
      position: relative;
      height: 100px;
      padding-left: 40px;
      display: flex;
      align-items: center;
    }

    header > h1 {
      font-family: Arial, Helvetica, sans-serif;
      color: #333333ce;
      font-size: 14px;
      margin: 0;
    }

    header > img {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: auto;
    }

    .login-usuario {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-geral {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 280px;
    }

    .input-geral {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 10px 15px;
      border-radius: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .input-geral i {
      margin-right: 10px;
      color: #888;
    }

    .input-geral input {
      border: none;
      outline: none;
      font-size: 14px;
      width: 100%;
      background: transparent;
    }

    .botao-entrar {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      width: 110%;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao-entrar:hover {
      background-color: #003b8b;
    }

    .links {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 12px;
      margin-top: 10px;
    }

    .links a {
      color: #333;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>

</head>
<body>
  {% if error %}
  <div style="color: red;">{{ error }}</div>
  {% endif %}

  <header>
    <h1>Sistema Cadastral para Condomínios</h1>
    <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo da página">
  </header>

  <div class="login-usuario">
    <div class="login-geral">
      <form method="POST" action="/login" class="login-geral">
        <div class="input-geral">
          <i class="fas fa-user"></i>
          <input type="text" name="usuario" placeholder="Usuário" required>
        </div>
      
        <div class="input-geral">
          <i class="fas fa-lock"></i>
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
      
        <button type="submit" class="botao-entrar">Entrar</button>
      
        <div class="links">
          <a href="criar_conta.html">Criar conta</a>
          <a href="{{ url_for('ajuda') }}">Ajuda</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
