<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  

    <style>

        body {
          margin: 0;
          font-family: 'Arial', sans-serif;
          background-color: #72bdffc0;
          color: black;
        }

        .pagina-inicial {
          display: flex;
          height: 100vh;
        }

        .lado-direito, .lado-esquerdo {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        } 

        .lado-esquerdo {
          flex: 6; /* 70% */
          background-color: #ffffff00; /* fundo transparente */
          padding: 10px;
          overflow-y: auto;
        }

        .lado-direito {
          flex: 4; /* 30% */
          background-color: white; /* só para destacar */
          padding: 10px;
          overflow-y: auto;
        }

        h1 {
          font-size: 1.8em;
          margin-bottom: 30px;
        }

        .container {
          padding: 20px;
          height: 100vh;
          box-sizing: border-box;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .espacos {
          display: flex;
          justify-content: center; 
          align-items: center;    
          gap: 120px;
          flex-wrap: nowrap;    
          overflow-x: none;        
          max-height: 300px;
        }

        .espacos-img {
          width: 200px;  
          height: 300px;
          border-radius: 10px;
        }

        .espacos-img:hover {
          transform: scale(1.05);
        }

        .espacos-img img {
          width: 250px;
          height: 180px;
          object-fit: cover;
          border-radius: 10px;

        }

        .perfil-info {
          background-color: none;
          padding: 30px;
          border-radius: 15px;
          color: black;
        }

        .perfil-info p {
          font-size: 1.1em;
          margin-bottom: 10px;
        }

    </style>

  </head>
  <body>

    <div class="pagina-inicial">
      <div class="lado-esquerdo">
      
        {% if admin == 'sim' %}
            <h1>SOU ADMINISTRADOR</h1>
              <!-- Links que só aparecem para admin -->
               <div class="espacos">
                  <a href="criar_conta.html">Cadastrar Moradores
                    <div class="espacos-img">              
                      <img src="{{ url_for('static', filename='imagens/familia.png') }}" alt="Imagem de família">
                    </div>
                  </a> 

                  <a href="pesquisa_acesso.html">Pesquisar acesso
                    <div class="espacos-img">              
                      <img src="{{ url_for('static', filename='imagens/familia.png') }}" alt="Imagem de família">
                    </div>
                  </a> 
                 
              </div>
        {% endif %}




        <h1>Locais</h1>
        <div class="espacos">
          <a href="{{ url_for('evento') }}"> 
            <div class="espacos-img">              
              <img src="{{ url_for('static', filename='imagens/espacos.png') }}" alt="Imagem dos espaços">
            </div>
          </a>        
          <a href="{{ url_for('cadastrar_familiares') }}">
            <div class="espacos-img">              
              <img src="{{ url_for('static', filename='imagens/familia.png') }}" alt="Imagem de família">
            </div>
          </a>
      </div>
    </div>
    <div class="lado-direito">
      <h1>Seu Perfil</h1>
      <div class="perfil-info">
          <p><strong>Nome:</strong> {{ nome }}</p>
          <p><strong>Cpf:</strong> {{ cpf }}</p>
          <p><strong>Apartamento:</strong> {{ apartamento }}</p>   
          <p><strong>administrador:</strong> {{ admin }}</p>                 
        </div>
      </div>
    </div>

  </body>
  </html>
