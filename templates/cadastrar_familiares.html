<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Familiares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    li {
      margin-bottom: 10px;
    }

    .botoes {
      display: inline-flex;
      gap: 5px;
    }
  </style>
</head>
<body>
  <h1>{{ 'Editar Familiar' if familiar_editado else 'Cadastrar Familiar' }}</h1>

  <form method="POST">
    <input type="text" name="nome" placeholder="Nome completo do familiar"
           value="{{ familiar_editado.nome if familiar_editado else '' }}" required>
    {% if familiar_editado %}
      <input type="hidden" name="familiar_id" value="{{ familiar_editado.id }}">
    {% endif %}
    <button type="submit">{{ 'Salvar' if familiar_editado else 'Adicionar' }}</button>
  </form>

  <h2>Familiares Cadastrados:</h2>
  <ul>
    {% for familiar in familiares %}
      <li>
        {{ familiar.nome }}
        <div class="botoes">
          <a href="{{ url_for('cadastrar_familiares', edit=familiar.id) }}">
            <button type="button">Editar</button>
          </a>
          <form action="{{ url_for('excluir_familiar', id=familiar.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este familiar?')">Excluir</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
